<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="board">
            <!--HELP CENTER HEADER-->
            <div class="header">
                <h2><b>Help Center</b></h2>
            </div>

            <!--SEARCH BAR-->
            <div class="search">
                <div class="search_bar">
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search...">
                </div>
            </div>

            <!--TABLE GRID-->
            <div class="grid">
                <div class="row">
                    <div class="card bill">Billing and Membership</div>
                    <div class="card manage">Managing and Organizing</div>
                    <div class="card upload">Uploading</div>
                </div>
                <div class="row">
                    <div class="card upload2">Uploading</div>
                    <div class="card video">Video Enterprise</div>
                    <div class="card create">Creators</div>
                </div>
                <div class="row">
                    <div class="card enterprise">Enterprise</div>
                    <div class="card feature">Features</div>
                    <div class="card sales">Sales</div>
                </div>
                <div class="row">
                    <div class="card embed">Embeding and Sharing</div>
                    <div class="card faq">FAQs</div>
                    <div class="card dev">Developers</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
